<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bus Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-8">

    <div class="flex items-center justify-between max-w-6xl mx-auto mb-8">
      <h2 class="font-bold text-4xl text-blue-600">Booking Appointment App</h2>
    </div>

    <form
      id="bookingForm"
      onsubmit="handleSubmit(event)"
      class="bg-white shadow-lg rounded-2xl p-6 flex flex-wrap gap-6 items-end max-w-6xl mx-auto"
    >
      <div class="flex flex-col gap-2 w-64">
        <label for="name" class="font-semibold text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="flex flex-col gap-2 w-64">
        <label for="email" class="font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="flex flex-col gap-2 w-40">
        <label for="phone" class="font-semibold text-gray-700">Phone</label>
        <input
          type="text"
          id="phone"
          name="phone"
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="Enter phone"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-600 transition"
      >
        Add
      </button>
    </form>

    <div class="mt-10 max-w-6xl mx-auto">
      <h3 class="text-lg font-bold mb-4 text-gray-800">Bookings</h3>
      <ul class="space-y-4" id="bookingList"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
